name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  

jobs:
  basic-checks:
    name: Basic Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'monorepo/package-lock.json'

      - name: Install dependencies
        working-directory: ./monorepo
        run: npm ci

      - name: Check formatting
        working-directory: ./monorepo
        run: npx prettier --check "apps/**/*.{js,ts,html,css,scss,json}" "libs/**/*.{js,ts,html,css,scss,json}"

      - name: Lint
        working-directory: ./monorepo
        run: npm run lint:client

      - name: Build
        working-directory: ./monorepo
        run: npm run build:client

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: basic-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'monorepo/package-lock.json'

      - name: Install dependencies
        working-directory: ./monorepo
        run: npm ci

      - name: Run unit tests
        working-directory: ./monorepo
        run: npm run test:client