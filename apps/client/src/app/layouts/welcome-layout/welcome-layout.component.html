<div class="welcome-container">
  <div class="title-animation">
    <div class="title-with-icon">
      <h1>{{ displayedTitle }}</h1>
      <i
        class="pi pi-book"
        [ngClass]="{ 'icon-visible': displayedTitle.length === title.length }"
      ></i>
    </div>
    <p
      class="app-description"
      [ngClass]="{ visible: displayedTitle.length === title.length }"
    >
      System efektywnego zarządzania ocenami i postępami w nauce
    </p>
  </div>

  <div
    class="buttons-container"
    [ngClass]="{ visible: displayedTitle.length === title.length }"
  >
    <div class="auth-buttons-section">
      <div class="new-user-section">
        <span class="new-user-label">Jesteś tu nowy?</span>
        <p-button
          label="Sprawdź demo"
          icon="pi pi-eye"
          styleClass="p-button-outlined access-button"
          (onClick)="openLoginDialog()"
        ></p-button>
        <span class="new-user-label">lub</span>
        <p-button
          label="Poproś o dostęp"
          icon="pi pi-user-plus"
          (onClick)="openContactForm()"
        ></p-button>
      </div>
    </div>
  </div>
</div>

<!-- Dialog logowania -->
<p-dialog
  [(visible)]="displayDialog"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '90vw', maxWidth: '450px' }"
  [breakpoints]="{ '960px': '80vw', '640px': '90vw' }"
  styleClass="auth-dialog"
>
  <ng-template pTemplate="content">
    <app-sign-in (loginSuccess)="onLoginSuccess()"></app-sign-in>
  </ng-template>
</p-dialog>
